<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm">
        <h2 class="fs-4 card-title fw-bold mb-4 text-center">Login</h2>
        <p class="text-danger">{{ loginError }}</p>

        <div class="mb-3 text-start">
          <label class="mb-2 text-muted fw-bold" for="correo">Correo:</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="correo"
            placeholder="Digita tu correo"
            required
          />
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger"
          >
            <div *ngIf="email.errors?.['required']">
              El correo es requerido.
            </div>
            <div *ngIf="email.errors?.['email']">
              El correo debe tener un formato válido.
            </div>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label class="mb-2 text-muted fw-bold" for="password"
            >Contraseña:</label
          >
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Digita tu contraseña"
            minlength="6"
            required
          />
          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger"
          >
            <div *ngIf="password.errors?.['required']">
              La contraseña es requerida.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" (click)="login()" class="btn btn-primary">
            Iniciar Sesión
          </button>
        </div>
      </form>

      <div
        class="login100-more"
        style="background-image: url('assets/fondoLogin.jpg')"
      ></div>
    </div>
  </div>
</div>
